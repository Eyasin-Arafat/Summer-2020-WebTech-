<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>PERSON PROFILE</title>
</head>
<body>
	<form>
		 <table border="1" cellspacing="0" cellpadding="5" align="Center" width="450px" height="auto">
			<tr>
				<td colspan="3" align="center" height="40%"><h1> PERSON PROFILE</h1>
				</td>			
			</tr>
			<tr>
				<td  width="30%">Name
				</td>
				<td width="30px">
					<input type="text" name="username" size="40px" height="150" width="150">
				</td>
				<td width="5%">
				</td>
			</tr>
			<tr>
				<td>Email
				</td>
				<td>
					<input type="email" name="email" size="40px">
				</td>
				<td>
				</td>
			</tr>
			<tr>
				<td>Gender
				</td>
				<td>
					<input type="radio" name="gender" value="" >  Male 
				<input type="radio" name="gender" value="" > Female
				<input type="radio" name="gender" value="" > Others
				</td>
				<td>
				</td>
			</tr>
			<tr>
				<td>Date of Birth
				</td>
				<td>
					<input type="text" name="day"size="5px">/
					<input type="text" name="month"size="5px">/
					<input type="text" name="year"size="5px">   <i>(dd/mm/yyyy)</i>
				</td>
				<td>
				</td>
			</tr>
			<tr>
				<td>Blood Group
				</td>
				<td>
					<select name="">
						<option value="">A+</option>
						<option value="">B+</option>
						<option value="">O+</option>
						<option value="">AB+</option>
						<option value="">A-</option>
						<option value="">B-</option>
						<option value="">O-</option>
						<option value="">AB-</option>
			</select>
				</td>
				<td>
				</td>
			</tr>
			<tr>
				<td>Degree
				</td>
				<td>
					<input type="checkbox" name=""> SSC
					<input type="checkbox" name=""> HSC
					<input type="checkbox" name=""> BSc
					<input type="checkbox" name=""> MSc
				</td>
				<td>
				</td>
			</tr>
			<tr>
				<td>Photo
				</td>
				<td colspan="2">
					<input type="file" name="" value="file">
				</td>
			</tr>
			<tr>
				<td colspan="3" align="center" height="40px">
				</td>
			</tr>
			<tr>
				<td colspan="3" align="right">
					<input type="submit" name="" value="Submit"> 
			<input type="reset" name="" value="Reset"> 
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
